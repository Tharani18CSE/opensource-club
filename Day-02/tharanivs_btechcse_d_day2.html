<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Registration</title>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#register">Register</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Article Section -->
        <article>
            <header>
                <h1>Cricket Team Registration</h1>
                <p>Join our cricket team to showcase your talent and play in competitive matches.</p>
            </header>

            <!-- Registration Form Section -->
            <section id="register">
                <h2>Registration Form</h2>

                <form action="#" method="POST">
                    <fieldset>
                        <legend>Personal Information</legend>

                        <label for="name">Full Name:</label><br>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="age">Age:</label><br>
                        <input type="number" id="age" name="age" required><br><br>

                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="phone">Phone Number:</label><br>
                        <input type="tel" id="phone" name="phone"><br><br>
                    </fieldset>

                    <fieldset>
                        <legend>Team Information</legend>

                        <label for="role">Preferred Playing Role:</label><br>
                        <select id="role" name="role">
                            <option value="batsman">Batsman</option>
                            <option value="bowler">Bowler</option>
                            <option value="allrounder">All-rounder</option>
                            <option value="wicketkeeper">Wicketkeeper</option>
                        </select><br><br>

                        <label for="experience">Experience Level:</label><br>
                        <select id="experience" name="experience">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select><br><br>

                        <label for="availability">Availability for Matches:</label><br>
                        <input type="checkbox" id="weekdays" name="availability" value="weekdays">
                        <label for="weekdays">Weekdays</label><br>
                        <input type="checkbox" id="weekends" name="availability" value="weekends">
                        <label for="weekends">Weekends</label><br><br>
                    </fieldset>

                    <fieldset>
                        <legend>Additional Information</legend>

                        <label for="comments">Any Other Comments:</label><br>
                        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
                    </fieldset>

                    <div style="text-align:center;">
                        <input type="submit" value="Register">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cricket Team. All rights reserved.</p>
    </footer>

</body>
</html>
